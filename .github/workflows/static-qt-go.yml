# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  release:
    types: [ created ]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: install qt static
        uses: orestonce/install-qt-static@v0.2.9
        with:
          version: Qt5.6.3-Windows-x86-MinGW4.9.4-staticFull-20200104
      - name: Setup Go environment
        uses: actions/setup-go@v3.2.1
        with:
          # The Go version to download (if necessary) and use. Supports semver spec and ranges.
          go-version: 1.12.17 # optional
      - name: set env    
        run: |
          go mod tidy
          go run export/main.go
          cd Ip2regionTool-qt && qmake && mingw32-make release && cd ..
          dir Ip2regionTool-qt\release\Ip2regionTool-qt.exe
      - name: upload release windows_386_qt
        uses: Guerra24/upload-to-release@v1
        with:
          name: Ip2regionTool_qt_windows_386-${{ github.ref_name }}.exe
          path: Ip2regionTool-qt\release\Ip2regionTool-qt.exe
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: upload release windows_386_cli
        uses: Guerra24/upload-to-release@v1
        with:
          name: Ip2regionTool_cli_windows_386-${{ github.ref_name }}.exe
          path: bin/Ip2regionTool_cli_windows_386.exe
          repo-token: ${{ secrets.GITHUB_TOKEN }}    
      - name: upload release linux_386_cli
        uses: Guerra24/upload-to-release@v1
        with:
          name: Ip2regionTool_cli_linux_386-${{ github.ref_name }}
          path: bin/Ip2regionTool_cli_linux_386
          repo-token: ${{ secrets.GITHUB_TOKEN }} 
      - name: upload release darwin_amd64_cli
        uses: Guerra24/upload-to-release@v1
        with:
          name: Ip2regionTool_cli_darwin_amd64-${{ github.ref_name }}
          path: bin/Ip2regionTool_cli_darwin_amd64
          repo-token: ${{ secrets.GITHUB_TOKEN }} 
 
